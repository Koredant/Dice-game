<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Dice - Prueba de codigo completo</title>

    <!--CSS-->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="dice">
        <h2 class="dice-tittle">Dice game using HTML, CSS and Javascript</h2>
        <div class="row">
            <div class="col-6">
                <h3>Player 1</h3>
                <img src="/Dice project/Numbers/Dice-2.png.png" alt="dice" class="image-dice">
            </div>
            <div class="col-6">
                <h3>Player 2</h3>
                <img src="/Dice project/Numbers/Dice-1.png.png" alt="dice" class="image-dice">
            </div>
        </div>
        <h1 class="head"></h1>
        <button id="dice-btn" onclick="dicegame()">Start Game</button>
    </div>
    <!-- Insert Game.Js -->
    <script src="game.js"></script>

</body>

</html>
